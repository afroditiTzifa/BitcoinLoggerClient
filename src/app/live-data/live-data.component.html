<div *ngIf="this.userid > 0" style="width:100% ;display:flex;">
  <div style="position:absolute; right:0px; width:100px; text-align: center;">
    <button style='font-size:12px'><a class='fas fa-user' [routerLink]="['/logout']" ></a></button>
    <div><label> Hello,{{this.username}}</label></div>
  </div>
</div>

<div class="container-fluid margin-top">
  <div class="row mt-3 form-group">
    <div class="col-md-2">Crypto exchange</div>
    <div class="col-md-2">Price</div>
    <div class="col-md-3"></div>    
  </div>
  <div class="row mt-3 form-group" *ngFor="let row of liveData">
    <div class="col-md-2">{{ row.source }}</div>
    <div class="col-md-2">{{ row.price }}</div>
    <div class="col-md-3"><button class="btn-primary" (click)="onClick(row)" >Save To History</button></div>    
  </div>




  </div>
